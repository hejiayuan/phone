<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper(".swiper-container",{
        direction:"vertical",/*竖向拖动*/
        loop:true,
        onTransitionEnd :function(swiper){
            //把原来的第一个滑块复制了一份放在最后的位置，
            //把原来的最后一个滑块复制了一份放在第一个位置
            var slides = swiper.slides;
            var curIndex = swiper.activeIndex;
            var lastIndexSlide = slides.length-1;//现在最后一个滑块
            var trueIndexSlide = slides.length-2;//原来最后一个滑块
            [].forEach.call(slides,function(item,index){
                item.id = "";
                if(curIndex == index){//对当前显示的滑块做判断
                    switch (index){
                        case 0:
                            item.id = "page"+trueIndexSlide;
                            break;
                        case lastIndexSlide:
                            item.id = "page1";
                            break;
                        default:
                            item.id = "page"+curIndex;
                    }
                }

            })

        }
    });


    var hide=document.querySelector('.hide');
    document.body.addEventListener("click",fn,false);
    function fn(e){
        e=e||window.event;

        hide.style.opacity=1;
        hide.style.zIndex=1;
        if(e.target.className=='skills'){
            if(hide.style.display=='block'){
                hide.style.display='none';
            }else{
                hide.style.display='block';
            }
            return;
        }

        hide.style.display='none';
    }
</script>
